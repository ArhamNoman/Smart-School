<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form method="POST" onsubmit="return validateForm()" action="/registerStudent">
        <fieldset>
            <h1>Register a new student</h1> 
            <div>
                <p class="p-register"> Full name </p> 
                <input id="name" name="name" class="input-register" placeholder="Enter full name"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Class</p> 
                <input id="class" name="class" class="input-register" placeholder="Enter class"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Section</p> 
                <select name='section' id="section" class="input-register">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                  </select>
            </div>
            <div>
                <p class="p-register">Parent's e-mail</p>
                <input id="email" name="email" class="input-register" placeholder="Enter parent's email"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Parent's phone</p>
                <input id="phone" name="phone" class="input-register" placeholder="Enter parent's phone"  autofocus="true" type="text">
            </div>

            <button id="btn_register" class="input-login">Register</button>
            <input type="button" class="input-login" value="Cancel" onclick="window.location='/admin-dashboard';" />    
        </fieldset>
        
    </form>
    <script src="/student_script.js"></script>
</body>
</html>
